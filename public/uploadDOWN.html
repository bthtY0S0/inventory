<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartInventory</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    #uploadBtn {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #uploadBtn:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>SmartInventory</h1>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept=".csv" style="display: none;" />

  <!-- Visible custom button -->
  <button id="uploadBtn">Upload CSV</button>

  <div id="result"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const resultDiv = document.getElementById('result');

    // Trigger file picker when button is clicked
    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // Automatically upload when a file is selected
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);
      resultDiv.textContent = 'Uploading...';

      try {
        const res = await fetch('/api/receipts/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = 'Upload failed.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
